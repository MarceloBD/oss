<!DOCTYPE html>
<html>
  <head>
    <!-- Google Tag Manager -->
    <script>
      (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-KWHRPVS');
    </script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    <title>We're Open</title>
    <link rel="shortcut icon" type="image/png" href="assets/imgs/small-logo.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Start script of Catching URL hash changes -->
    <script type="text/javascript">
      if ('onhashchange' in window) {
        window.onhashchange = function() {
          _ss.push(['_trackPageView']);
        };
      } else {
        var prevHash = window.location.hash;
        window.setInterval(function() {
          if (window.location.hash != prevHash) {
            prevHash = window.location.hash;
            _ss.push(['_trackPageView']);
          }
        }, 100);
      }
    </script>
    <!-- End script of Catching URL hash changes -->
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KWHRPVS"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="app"></div>
  </body>
  <script src="../build/bundle.js"></script>
</html>
